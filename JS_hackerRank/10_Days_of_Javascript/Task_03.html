    <script>
/*
Task

Complete the following functions in the editor below:

1. getArea(length, width): Calculate and return the area of a rectangle having sides length and width.
getPerimeter(length, width): Calculate and return the perimeter of a rectangle having sides length and width.
The values returned by these functions are printed to stdout by locked stub code in the editor.

Constraints
1 <= length, width <= 1000
Length and width are scaled to at most three decimal places.

Sample Input 0
3
4.5

Sample Output 0
13.5
15

Explanation 0

The area of the rectangle is length * width = 3 * 4,5 = 13.5.
The perimeter of the rectangle is 2*(length + width) = 2 * (3 + 4.5) = 15.
*/


/**
*   Calculate the area of a rectangle.
*
*   length: The length of the rectangle.
*   width: The width of the rectangle.
*   
*	Return a number denoting the rectangle's area.
**/

    const length = 3;
    const width = 4.5;

    function getArea(length, width) {
        let area;
        area = length * width;
        
        return area;
    }

/**
*   Calculate the perimeter of a rectangle.
*	
*	length: The length of the rectangle.
*   width: The width of the rectangle.
*   
*	Return a number denoting the perimeter of a rectangle.
**/
    function getPerimeter(length, width) {
        let perimeter;
        perimeter = 2 * (length + width);
        
        return perimeter;
    }


    function main() {
        const length = +(readLine());
        const width = +(readLine());
        
        console.log(getArea(length, width));
        console.log(getPerimeter(length, width));
    }

    </script>
