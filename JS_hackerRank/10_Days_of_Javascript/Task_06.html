<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 06. Conditional Statements:If-Else.</title>
</head>
<body>

    <script>
/*
Task:
Complete the getGrade(score) function in the editor. It has one parameter: an integer, score, denoting the number of points Julia earned on an exam. It must return the letter corresponding to her grade according to the following rules:

If 25 < score <= 30, then grade = A.
If 20 < score <= 25, then grade = B.
If 15 < score <= 20, then grade = C.
If 10 < score <= 15, then grade = D.
If 5 < score <= 10, then grade = E.
If 0 <= score <= 5, then grade = F.

Input Format:
Stub code in the editor reads a single integer denoting score from stdin and passes it to the function.

Constraints:
0 <= score <= 30

Output Format:
The function must return the value of grade (i.e., the letter grade) that Julia earned on the exam.

Sample Input 0
11

Sample Output 0
D

Explanation 0

Because score = 11, it satisfies the condition 10 < score <= 15 (which corresponds to D). Thus, we return D as our answer.
*/

        function getGrade(score) {
            let grade;
            if (score <= 30 && score > 25) {
                return 'A';
            }
            if (score <= 25 && score > 20) {
                return 'B';
            }
            if (score <= 20 && score > 15) {
                return 'C';
            }
            if (score <= 15 && score > 10) {
                return 'D';
            }
            if (score <= 10 && score > 5) {
                return 'E';
            }
            if (score <= 5 && score >= 0) {
                return 'F';
            }
            
            return grade;
        } 

    </script>
    
</body>
</html>
